<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/icon.ico">
    <title>My File - Goal Model Editor</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <style>
        .text-color {
            color: rgba(0,0,0,.54);
        }
        #fileList {
            overflow: scroll;
            display: block;
            height: 420px;
        }
    </style>
</head>
<body>
    <div> <!-- Start wrapper div -->
        <!-- Header part of the page -->
        <header class="bg-white mb-2" style="box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .5)">
            <div class="pt-4 bg-white container-fluid">
                <div class="row align-middle">
                    <div class="col-2">
                        <h3 class="text-center">File</h3>
                    </div>
                    <!-- Search div -->
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img
                                            src="/img/search.svg"
                                            alt="search"></span>
                            </div>
                            <input class="form-control" type="search"
                                   placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                            <button class="btn btn-dark my-2 my-sm-0" type="submit" >Search</button>
                        </div>
                    </div>
                    <!-- User div -->
                    <div class="col-2">
                        <div class="row text-center">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="user-dropdown"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <a id="username">username</a>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                                    <a class="dropdown-item" href="/user/profile" method="get">Profile</a>
                                    <a class="dropdown-item" href="/user/signoff" method="post"
                                       id="signout">Sign out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add new file button-->
            <button type="button" class="btn btn-primary mb-2 ml-5"
                    data-toggle="modal" data-target="#addFile" id="newFileButton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </header>

        <!-- Modal starts-->
        <div class="modal fade" id="addFile" tabindex="-1" role="dialog" aria-labelledby="newFile" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newFile">New Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/user/myfile" method="post" id="createFile">
                        <div class="modal-body">
                            <input name="fileName" type="text" class="form-control"
                                   value="Untitled folder">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" style="background-color: transparent"
                                    data-dismiss="modal">CANCEL</button>
                            <button type="submit" class="btn btn-primary">CREATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal ends -->

        <!-- Main part of the page -->
        <main role="main" class="bg-secondary">
            <div class="container-fluid" style="background-color:#f5f5f5">
                <div class="row"> <!-- Header div for the file list -->
                    <div class="col-3 text-center text-color">Name</div>
                    <div class="col-3 text-center text-color">Owner</div>
                    <div class="col-3 text-center text-color">Last modified</div>
                    <div class="col-3 text-center text-color">File size</div>
                </div>
                <div id="fileList" class="bg-white"><!-- File lists -->
                </div>
            </div>
        </main>
        

    </div> <!-- End wrapper div -->
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"
            integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M"
            crossorigin="anonymous"></script>
    <script src="/js/filesystem.js"></script>
</body>
<footer>
    <p class="text-center pt-5">&copy;<em>&nbsp;2018 The University of Melbourne</em></p>
</footer>
</html>
