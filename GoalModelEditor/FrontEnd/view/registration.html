<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/icon.ico">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/stylesheet/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


</head>


<body class="text-center">


<form class="form-signin">
    <img class="mb-4" src="/img/icon.ico" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Creat your account</h1>


    <label class="col-md-8 control-label">Username</label>
    <label for="username" class="sr-only">Username</label>
    <input type="username" id="username" class="form-control" placeholder="Username" required>


    <label class="col-md-3 control-label">Email</label>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label class="col-md-3 control-label">Password</label>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <label class="col-md-3 control-label">Confirm Password</label>
    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <!--<a class="btn btn-lg btn-primary btn-block" href="/register">Register</a>-->

    <footer>
        <p class="mt-5 mb-3 text-muted">&copy;<em>2018 The University of Melbourne</em></p>
    </footer>
</form>
</body>

<!-- Bootstrap JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</html>
