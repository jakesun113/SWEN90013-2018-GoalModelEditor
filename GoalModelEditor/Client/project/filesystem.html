<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/icon.ico">
    <title>My File - Goal Model Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"
            integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" 
            crossorigin="anonymous"></script>
</head>
<body>
    <div> <!-- Start wrapper div -->
        <!-- Header part of the page -->
        <header class="bg-white">
            <div class="navbar-dark my-3 navbar-expand-md sticky-top">
                <div class="row align-middle">
                    <div class="col-2">
                        <h3 class="font-italic text-center">File</h3>
                    </div>
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="../img/search.svg" 
                                                                                          alt="search"></span>
                            </div>
                            <input class="form-control" type="search"
                                   placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                            <button class="btn btn-dark my-2 my-sm-0" type="submit" >Search</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="row text-center">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="user-dropdown"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="https://placeimg.com/30/30/people" alt="profile photo"
                                         class="rounded-circle img-fluid">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Sign out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="mb-4">
            <button type="button" class="btn btn-primary ml-5" data-toggle="dropdown" id="new-dropdown"
                    aria-haspopup="true" aria-expanded="false">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;New
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="new-dropdown">
                <a class="dropdown-item" href="#"><img src="../img/file-directory.svg"
                                                       alt="file-directory">&nbsp;&nbsp;Folder</a>
                <a class="dropdown-item" href="#"><img src="../img/file-media.svg">&nbsp;&nbsp;Goal Model Project</a>
            </div>
        </div>
        
        <!-- Main part of the page -->
        <main role="main" class="bg-secondary box-shadow">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        
                    </div>
                    <div class="col-9">
                    </div>
                </div> 
            </div>
        </main>
        

    </div> <!-- End wrapper div -->
</body>
<footer>
    <p class="text-center">&copy;<em>&nbsp;2018 The University of Melbourne</em></p>
</footer>
</html>
